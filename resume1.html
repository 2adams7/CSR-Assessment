<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown div {
      text-align: center;
    }

    .countdown span {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      color: #aaa;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="logo">ðŸš€ MyBrand</div>
  <h1>Coming Soon</h1>
  <p>Weâ€™re working hard to bring you something awesome!</p>

  <div class="countdown">
    <div><div id="days">00</div><span>Days</span></div>
    <div><div id="hours">00</div><span>Hours</span></div>
    <div><div id="minutes">00</div><span>Minutes</span></div>
    <div><div id="seconds">00</div><span>Seconds</span></div>
  </div>

  <footer>&copy; 2025 MyBrand. All rights reserved.</footer>

  <script>
    // Launch date â€” change this to your actual launch date
    const launchDate = new Date("2025-06-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>

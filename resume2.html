<html lang="en">
<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <title>Upload Your Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 12px 20px;
      cursor: pointer;
      background-color: black;
      color: white;
      border-radius: 8px;
      margin-top: 10px;
      transition: background 0.3s;
      opacity: 0.7;
    }

    .custom-file-upload:hover {
      background-color: #fff;
      color: black;
      border: solid 1px #555;
    }

    .filename {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: black;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload Your Resume</h2>
    <label for="resume-upload" class="custom-file-upload">Choose File</label>
    <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" />
    <div class="filename" id="filename">No file choosen!!</div>
    <button onclick="submitResume()">Send</button>
  </div>

  <script>
    const input = document.getElementById('resume-upload');
    const filenameDisplay = document.getElementById('filename');

    input.addEventListener('change', () => {
      const fileName = input.files.length > 0 ? input.files[0].name : "No file chosen";
      filenameDisplay.textContent = fileName;
    });

    function submitResume() {
      if (input.files.length === 0) {
        alert("Please choose a file first.");
        return;
      }
      alert("Resume uploaded: " + input.files[0].name);
      // Here, you'd usually upload the file to a server via AJAX or a form submit.
    }
  </script>

</body>
</html>
